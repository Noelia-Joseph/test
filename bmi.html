<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bmi.css">
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>BMI Calculator</h1>
            <form id="bmiForm">
                
                <label for="weight">Weight (lbs)</label>
                <input type="number" id="weight" required>

                <label for="foot">Foot (ft)</label>
                <input type="number" id="foot" required>

                <label for="inches">Inches (inc)</label>
                <input type="number" id="inches" required>

                <button type="button" onclick="calculateBMI()">Calculate</button>
            </form>
            <p id="result"></p>

            <div id="bmiRanges" style="display: none;">
                <h3>BMI Weight Ranges</h3>
                <ul>
                  <li>Less than 18.5 = <span class="underweight">Underweight</span></li>
                  <li>Between 18.5 - 24.9 = <span class="healthyweight">Healthy Weight</span></li>
                  <li>Between 25 - 29.9 = <span class="overweight">Overweight</span></li>
                  <li>Over 30 = <span class="obese">Obese</span></li>
                </ul>
              </div>
        </div>
        <script src="bmi.js"></script>
    </body>
</html>
